<div class="block-container header">
    <h1>strip of fixed blocks</h1>
    <div class="controls">
        <button (click)="slideBlocks('left')" type="button" class="btn btn-link command left">
            ◄
        </button>
        <button (click)="slideBlocks('right')" type="button" class="btn btn-link command right">
            ►
        </button>
    </div>
</div>
<div #thumbsContainer class="block-container wrapper">
    <div><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span></div>
</div>
